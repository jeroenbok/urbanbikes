	<script>
		applyColorSwapOnClick(".frame-black", "#frame")
		applyColorSwapOnClick(".frame-red", "#frame")
		applyColorSwapOnClick(".backtire-black", "#backtire")
		applyColorSwapOnClick(".backtire-red", "#backtire")
		applyColorSwapOnClick(".fronttire-black", "#fronttire")
		applyColorSwapOnClick(".fronttire-red", "#fronttire")
		applyColorSwapOnClick(".chain-black", "#chain")
		applyColorSwapOnClick(".chain-red", "#chain")
		applyColorSwapOnClick(".saddle-black", "#saddle")
		applyColorSwapOnClick(".saddle-red", "#saddle")
		applyColorSwapOnClick(".bar-black", "#bar")
		applyColorSwapOnClick(".bar-red", "#bar")
		applyColorSwapOnClick(".drager-black", "#drager")
		applyColorSwapOnClick(".drager-red", "#drager")
		
		function applyColorSwapOnClick(colorItem, item) {
			$(colorItem).click(function() {
			  	swapColor(item, colorItem)
			});
		}
		
		function swapColor(item, sourceOfColorId) {
			var src = $(sourceOfColorId).attr("colorid");
            $(item).attr("src", src)
		}
		
	</script>
